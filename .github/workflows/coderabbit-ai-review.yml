name: CoderabbitAI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write

jobs:
  coderabbit:
    name: Code Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: CoderabbitAI Code Review
        uses: coderabbitai/gh-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          language: 'TypeScript, Python'
          path: '.'
          max_files: 100
          review_simple_changes: true
          fail_on: 'issue'
          review_title: '[CoderabbitAI] Code Review'
          review_body_template: |
            ## ğŸ¤– Code Review Summary

            ### ğŸ“Š Metrics
            - **Files Changed**: {{num_files}}
            - **Lines Added**: {{lines_added}}
            - **Lines Removed**: {{lines_removed}}
            - **Complexity Score**: {{complexity_score}}

            ### ğŸ¯ Key Findings
            {{#findings}}
            - **{{type}}**: {{message}}
              - **File**: {{file}}
              - **Line**: {{line}}
              - **Severity**: {{severity}}

            {{/findings}}

            ### ğŸ’¡ Suggestions
            {{#suggestions}}
            - {{suggestion}}

            {{/suggestions}}

            ### ğŸ” Additional Notes
            - This review is automated and generated by CoderabbitAI
            - Please review the findings and suggestions carefully
            - If you have questions or need clarification, please ask in the PR comments
