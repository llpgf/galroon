name: Gemini Code Assist

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write

jobs:
  gemini-review:
    name: Gemini Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini Code Review
        uses: google-gemini/gemini-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          language: 'TypeScript, Python'
          path: '.'
          max_files: 100
          review_simple_changes: true
          fail_on: 'issue'
          review_title: '[Gemini Code Assist] Code Analysis'
          review_body_template: |
            ## ü§ñ Code Analysis Summary

            ### üìä Metrics
            - **Files Changed**: {{num_files}}
            - **Lines Added**: {{lines_added}}
            - **Lines Removed**: {{lines_removed}}
            - **Complexity Score**: {{complexity_score}}

            ### üéØ Key Insights
            {{#insights}}
            - **{{type}}**: {{message}}
              - **File**: {{file}}
              - **Line**: {{line}}
              - **Severity**: {{severity}}

            {{/insights}}

            ### üí° Recommendations
            {{#recommendations}}
            - {{recommendation}}

            {{/recommendations}}

            ### üîç Additional Notes
            - This review is automated and generated by Gemini Code Assist
            - Please review the findings and recommendations carefully
            - If you have questions or need clarification, please ask in the PR comments
